<html lang="en">

<body>
    <div class="head">
        <h1>Employee Interests Survey Form </h1>
    </div>
    <form class="content">
        <label id="name" for="name">Enter your name: </label>
        <input type="text" name="name" id="name" ><br><br>

        <label for="department">Enter your department:</label>
        <input type="text" name="department" id="department"><br><br>

        <label for="description">Tell us a litle about yourself:</label>
        <input class="describe" type="text" name="description" id="desciption"><br><br>

        <label class="exercise" for="exercise">Do you exercise at home?</label>

        <input type="radio"  name="exercise" id="exercise" value="exercise">
        <label for="exercise">Yes</label>
        
        <input type="radio"  name="exercise" id="exercise" value="exercise">
        <label for="exercise">No</label><br><br>
        
        <label class="topics" for="topics">How do you read your favourite topics?</label><br><br>
        <input type="checkbox" name="topics" id="topics" value="topics">
        <label for="topics">Books</label>
        <input type="checkbox" name="topics" id="topics" value="topics">
        <label for="topics">Online resources</label>
        <input type="checkbox" name="topics" id="topics" value="topics">
        <label for="topics">Phone apps</label>
        <input type="checkbox" name="topics" id="topics" value="topics">
        <label for="topics">Magazines</label><br><br>

        <label class="movies" for="movies">What genre of movies fo you like?</label>
        <select name="" id="">
            <option value="comedy">comedy</option>
            <option value="horror">horror</option>
        </select><br><br>

        <input class="button" type="button" value="submit form">



    </form>
</body>
</html>
